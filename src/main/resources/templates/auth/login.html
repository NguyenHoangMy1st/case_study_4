<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>

    <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700">Tài khoản</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
            <label class="block text-gray-700">Mật khẩu</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div th:if="${error}" class="text-red-500 text-sm">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Đăng nhập</button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Bạn chưa có tài khoản?
            <a th:href="@{/auth/register}" class="text-blue-500 hover:underline">Đăng ký</a>
        </p>
    </div>

    <div class="mt-4">
        <a th:href="@{/oauth2/authorization/google}"
           class="w-full inline-block text-center bg-red-500 text-white py-2 rounded hover:bg-red-600">
            Đăng nhập bằng Gmail
        </a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký tài khoản</h2>

    <form th:action="@{/auth/register}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700">Tên đăng nhập</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
            <label class="block text-gray-700">Mật khẩu</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
            <label class="block text-gray-700">Họ và tên</label>
            <input type="text" name="name" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
            <label class="block text-gray-700">Số điện thoại</label>
            <input type="text" name="phone" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label class="block text-gray-700">Địa chỉ</label>
            <input type="text" name="address" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label class="block text-gray-700">Chọn vai trò</label>
            <select name="roleId" class="w-full px-3 py-2 border rounded" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Đăng ký</button>
        </div>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Bạn đã có tài khoản?
            <a th:href="@{/auth/login}" class="text-blue-500 hover:underline">Đăng nhập</a>
        </p>
    </div>
</div>

</body>
</html>

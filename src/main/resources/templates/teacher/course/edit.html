<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa khoá học</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div th:replace="~{layout/header :: header}"></div>

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sửa khoá học</h2>

    <form th:action="@{/courses/edit}" th:object="${course}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}">

        <div>
            <label class="block text-gray-700">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="w-full px-3 py-2 border rounded" required>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-sm"></div>
        </div>

        <div>
            <label class="block text-gray-700">Mô tả</label>
            <textarea th:field="*{description}" class="w-full px-3 py-2 border rounded" required></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm"></div>
        </div>

        <div>
            <label class="block text-gray-700">Ảnh minh hoạ (URL)</label>
            <input type="text" th:field="*{imageUrl}" class="w-full px-3 py-2 border rounded" placeholder="https://example.com/image.jpg">
            <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-red-500 text-sm"></div>
        </div>

        <div class="flex space-x-2">
            <a th:href="@{/courses/my-courses}" class="w-1/2 bg-gray-500 text-white py-2 rounded text-center hover:bg-gray-600">
                Quay lại
            </a>
            <button type="submit" class="w-1/2 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Cập nhật
            </button>
        </div>
    </form>
</div>

</body>
</html>
